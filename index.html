<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore,collection,addDoc,query,orderBy,onSnapshot,serverTimestamp }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”´ GANTI DENGAN CONFIG FIREBASE KAMU */
const firebaseConfig = {
  PASTE_FIREBASE_CONFIG
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const chatBox=document.getElementById("chatBox");
const chatName=document.getElementById("chatName");
const chatText=document.getElementById("chatText");

chatName.value = localStorage.getItem("chatName") || "";

const q=query(collection(db,"messages"),orderBy("createdAt"));
onSnapshot(q,snap=>{
  chatBox.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    const div=document.createElement("div");
    div.className="msg";
    div.innerHTML=`<span class="name">${d.name}</span>: ${d.text}`;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop=chatBox.scrollHeight;
});

window.sendChat = async ()=>{
  const text=chatText.value.trim();
  if(!text) return;
  const name=chatName.value.trim()||"Anonymous";
  localStorage.setItem("chatName",name);
  await addDoc(collection(db,"messages"),{
    name,text,createdAt:serverTimestamp()
  });
  chatText.value="";
};
</script>
