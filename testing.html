<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>muzascript website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0f0f0f;color:#fff;min-height:100vh;display:flex;flex-direction:column}
header{padding:15px;text-align:center;background:#151515;border-bottom:1px solid #222}
header h1{color:#00ffaa;font-size:20px}
main{flex:1;display:flex;align-items:center;justify-content:center;padding:20px}
.container{max-width:500px;width:100%;text-align:center}
.typing{font-size:22px;min-height:30px;margin-bottom:30px}
.buttons,.section{display:none;flex-direction:column;gap:15px}
button,a{padding:12px;border-radius:8px;border:none;background:#00ffaa;color:#000;font-size:16px;cursor:pointer;text-decoration:none}
button:hover,a:hover{background:#00cc88}
footer{text-align:center;padding:12px;background:#151515;border-top:1px solid #222;font-size:13px;color:#aaa}
</style>
</head>

<body>

<header><h1>muzascript website</h1></header>

<main>
<div class="container">

<div class="typing" id="typing"></div>

<div class="buttons" id="home">
  <button onclick="showInfo()">Information</button>
  <button onclick="showSocial()">Social Media</button>
</div>

<div class="section" id="info">
  <p style="opacity:.6">muzascript</p>
  <p>I am a script developer who focuses on creating and showcasing scripts.</p>
  <button onclick="goHome()">⬅ Back</button>
</div>

<div class="section" id="social">
  <a href="https://discord.gg/R6fSpCX7W" target="_blank">Discord</a>
  <a href="https://youtube.com/@muzascriptroblox" target="_blank">YouTube</a>
  <a href="https://tiktok.com/@bluearmy_82" target="_blank">TikTok</a>
  <a href="chat.html">➡ Global Chat</a>
  <button onclick="goHome()">⬅ Back</button>
</div>

</div>
</main>

<footer>©2026 muzascript • Roblox Scripter</footer>

<script>
const text="Hello! welcome to my website!";
let i=0;
const typing=document.getElementById("typing");
const home=document.getElementById("home");

function type(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i++);
    setTimeout(type,80);
  }else home.style.display="flex";
}
function hide(){document.querySelectorAll(".section").forEach(s=>s.style.display="none");home.style.display="none"}
function showInfo(){hide();info.style.display="flex"}
function showSocial(){hide();social.style.display="flex"}
function goHome(){hide();home.style.display="flex"}
type();
</script>

</body>
</html>
